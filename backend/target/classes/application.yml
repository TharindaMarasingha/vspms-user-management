spring:
  profiles:
    active: prod
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/vspms?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:03200321}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false

server:
  port: 8080

security:
  jwt:
    secret: "change-this-super-secret-at-least-256-bits"
    issuer: "vspms"
    accessTtlMinutes: 15
    refreshTtlDays: 7

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:file:./data/vspms;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
server:
  port: 8081
